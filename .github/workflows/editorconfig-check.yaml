---
name: "Editorconfig Check"

on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]

jobs:
  check-editorconfig:
    name: Run editorconfig-checker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0

      - name: Run editorconfig-checker
        uses: docker://mstruebing/editorconfig-checker:2.7.1
        with:
          args: ec --exclude=".git/*"
